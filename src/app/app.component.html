<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="over" class="app-sidenav">
    <mat-toolbar>
      Links
      <span fxFlex></span>
      <button mat-icon-button (click)="sidenav.close()" matTooltip="Close sidenav" matTooltipPosition="right">
        <mat-icon svgIcon="chevron-left"></mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <h3 mat-subheader>Links</h3>
      <a mat-list-item *ngFor="let link of links" (click)="sidenav.close()" [routerLink]="[link.href]"
        (click)="goToUrl(link)" routerLinkActive="active-link">
        <mat-icon mat-list-icon svgIcon="{{link.icon}}"></mat-icon>
        <h3 mat-line>{{link.name}}</h3>
      </a>
      <mat-divider></mat-divider>
      <h3 mat-subheader>Other</h3>
      <a mat-list-item (click)="sidenav.close(); goToUrl('https://edricchan03.blogspot.com')">
        <mat-icon mat-list-icon svgIcon="blogger" color="accent"></mat-icon>
        <h3 mat-line>Blog</h3>
      </a>
      <a mat-list-item (click)="sidenav.close(); goToUrl('https://github.com/Chan4077/githubpageschan4077')">
        <mat-icon mat-list-icon svgIcon="github-circle" color="accent"></mat-icon>
        <h3 mat-line>View on Github</h3>
      </a>
      <a mat-list-item (click)="sidenav.close(); sendFeedback()">
        <mat-icon mat-list-icon svgIcon="message-alert" color="accent"></mat-icon>
        <h3 mat-line>Send Feedback</h3>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>
  <app-deprecated-toolbar></app-deprecated-toolbar>
  <mat-toolbar color="primary" class="fixed-toolbar mat-elevation-z3 main-toolbar" *ngIf="showingToolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon svgIcon="menu"></mat-icon>
    </button>
    <h4>{{docName}}</h4>
    <span fxFlex></span>
    <button mat-icon-button [matMenuTriggerFor]="more">
      <mat-icon svgIcon="dots-vertical"></mat-icon>
    </button>
    <mat-menu #more="matMenu">
      <button mat-menu-item (click)="openSettings()">
        <mat-icon svgIcon="settings" class="menu-icon"></mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="openExperiments()">
        <mat-icon svgIcon="flask" class="menu-icon"></mat-icon>
        <span>Experiments</span>
      </button>
      <button mat-menu-item (click)="sendFeedback()">
        <mat-icon svgIcon="message-alert" class="menu-icon"></mat-icon>
        <span>Send Feedback</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <div id="content" class="content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
<span class="app-action" *ngIf="shareDialog" id="share-dialog-btn">
  <button mat-fab (click)="share()" matTooltip="Share" matTooltipPosition="left">
    <mat-icon svgIcon="share"></mat-icon>
  </button>
</span>
<span class="app-action" *ngIf="showScrollToTop" id="scroll-to-top-btn">
  <button mat-fab (click)="scrollToTop()" matTooltip="Scroll to top" matTooltipPosition="left" color="primary">
    <mat-icon svgIcon="chevron-up"></mat-icon>
  </button>
</span>
